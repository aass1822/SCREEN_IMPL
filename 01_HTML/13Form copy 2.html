<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
        /* common */
        *{
            font-size: 0.9rem; /* *: 전체성격자*/
            box-sizing: border-box; /* 전체크기 보존 */
        }
        a{
            text-decoration: none; /* text-decoration: 글자 밑줄 */
            color: black; /* 글자색 */
        }
        body{
            margin: 0;
            padding: 0;
        }

        /* form */
        form{
            width: 375px; /* 너비 지정 */
            border: 1px solid; /* 외곽선 */
            margin: 50px auto; /* margin: 0첫번째 위아래 0가로새로? auto양쪽으로 */
            padding: 5px; /* 안에 간격 */
        }

     </style>
     <!-- 부트스트랩5 시작코드 -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <!-- javascript 번들코드 -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <form action="/test.jsp" method="post">

        <div class="row m-2"> <!-- 부트스트랩5 클래스 row로 지정 하위에 클래스 col 지정 -->
            <label class="col-3 form-label" class="col-3">아이디</label>
            <input class="col form-control" class="col" name="userid" type="text"/>
            <a class="col-3 btn btn-success" href="javescript:void(0)">중복확인</a>
        </div>

        <div class="row m-2">
            <label class="col-3 form-label" class="col-3">비밀번호</label>
            <input class="col form-control" class="col" name="password" type="password"/>
        </div>

        <div class="row m-2">
            <label class="col-3 form-label" class="col-3">비밀번호 확인</label>
            <input class="col form-control" class="col" name="re-password" type="password"/>
        </div>

        <div class="row m-2">
            <label class="col-3 form-label" class="col-3">이름</label>
            <input class="col form-control" class="col" name="username" type="text"/>
        </div>

        <div class="row m-2">
            <label class="col-3 form-label" class="col-3">우편번호</label>
            <input class="col form-control" class="col" name="zipcode" type="text"/>
            <a class="col-3 btn btn-success" href="javascript:void(0)">검색</a>
        </div>

        <div class="row m-2">
            <label class="col-3 form-label" class="col-3">기본주소</label>
            <input class="col form-control" class="col" name="addr1" type="text"/>
        </div>

        <div class="row m-2">
            <label class="col-3 form-label" class="col-3">상세주소</label>
            <input class="col form-control"name="addr2" type="text"/>
        </div>

        <div class="row m-2">
            <label class="col-3 form-label" class="col-3">휴대전화</label>
            <select class="col form-select me-2">
                <option value="" selected>010</option>
                <option value="">011</option>
            </select>
            <input class="col form-control me-2" class="col" name="" type="text"/>
            <input class="col form-control " class="col" name="" type="text"/>
        </div>

        <div class="row m-2">
            <label class="col-3 form-label" class="col-3">연락처</label>
            <select class="col form-select me-2">
                <option value="" selected>053</option>
                <option value="">054</option>
                <option value="">02</option>
            </select>
            <input class="col form-control me-2" name="" type="text"/>
            <input class="col form-control" name="" type="text"/>
        </div>

        <div class="row m-2">
            <label class="col-3 form-label" class="col-3">이메일</label>
            <input class="col form-control me-2" class="col" type="text"/> 
            <select class="col form-select">
                <option value="" selected>@naver.com</option>
                <option value="">@duam.net</option>
                <option value="">@google.com</option>
            </select>
        </div>

        <div class="row m-2">
            <label class="col-3 form-label">생년월일</label> <!-- radio는 택일 선택지 체크 이런거 name은 같아야함-->
            <input class="col-1 form-check-input p-0 me-1"  name="birth" type="radio"> <label class="col-1 ps-0">양</label>
            <input class="col-1 form-check-input p-0 me-1"  name="birth" type="radio"> <label class="col-1 ps-0">음</label>
        </div>

        <div class="row m-2">
            <select class="col form-select me-2">
                <option value="" selected>2025</option>
                <option value="">2024</option>
                <option value="">2023</option>
            </select>
            <select class="col form-select me-2">
                <option value="" selected>06</option>
                <option value="">05</option>
                <option value="">04</option>
            </select>
            <select class="col form-select">
                <option value="" selected>29</option>
                <option value="">30</option>
                <option value="">31</option>
            </select>
        </div>
        <hr/>

        <div class="row m-2">
            <input class="col-1 p-0 form-check-input" id="email-recv" type="checkbox"> 
            <label class="col form-check-label" for="email-recv">이메일 수신에 동의합니다.</label>
        </div>

        <div class="row m-2">
            <input class="col-1 p-0 form-check-input" id="sms-recv" type="checkbox"> 
            <label class="col form-check-label" for="sms-recv">SMS 수신합니다.</label>
        </div>

        <div class="row m-2">
            <input class="col form-control btn btn-success" type="submit" value="회원가입"/>
        </div>

        
        

    </form>


</body>
</html>

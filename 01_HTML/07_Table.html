<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td {
            border: 1px solid;
            width: 35px;
            height: 35px;
            text-align: center;
        }

        th {
            border: 1px solid;
            width: 35px;
            height: 35px
        }

        thead {
            background-color: royalblue
        }

        tbody {
            background-color: green
        }

        tfoot {
            background-color: darkgray
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Chartjs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body style="display:flex;justify-content: center;align-items: center;height:100vh;">

    <div style="width:800px;height:500px;">
        <canvas id="myChart"></canvas>
    </div>


    <script>

        const ctx = document.getElementById('myChart');

        const dataSet = [
            {
                label: 'red',
                data: [12, 0, 0, 0, 0, 0],
                borderWidth: 1,
                backgroundColor: 'red',
                borderColor: '',
            },
            {
                label: 'orange',
                data: [0, 22, 0, 0, 0, 0],
                borderWidth: 1,
                backgroundColor: 'orange',
                borderColor: '',
            },
            {
                label: 'yellow',
                data: [0, 0, 30, 0, 0, 0],
                borderWidth: 1,
                backgroundColor: 'yellow',
                borderColor: '',
            },
            {
                label: 'green',
                data: [0, 0, 0, 2, 0, 0],
                borderWidth: 1,
                backgroundColor: 'green',
                borderColor: '',
            },
            {
                label: 'blue',
                data: [0, 0, 0, 0, 17, 0],
                borderWidth: 1,
                backgroundColor: 'blue',
                borderColor: '',
            },
            {
                label: 'navy',
                data: [0, 0, 0, 0, 0, 32],
                borderWidth: 1,
                backgroundColor: 'navy',
                borderColor: '',
                // barPercentage: 12,


            }
        ]

        const option = {
            // line 에 적용
            // animations:{
            //     tension:{
            //         duration : 1000,
            //         easing : 'linear',
            //         from : 1,
            //         to : 0,
            //         loop : true,
            //     }
            // },
            //bar 에 적용
            animation : {
                delay : (el)=>{return el.dataIndex*100;},
            },

            scales: {
                x:{
                    stacked : true,
                    // barPercentage:2,
                    // categoryPercentage : 1.2,
                },
                y: {
                    beginAtZero: true,
                    // max:100,
                    // min:0,
                    // ticks:{
                    //     stepSize:10
                    // }
                },
            },
            onClick : (event,chartEl)=>{
                // console.log(event);
                console.log(chartEl);
            }
        }
        new Chart(ctx, {
            type: 'bar',    //bar , line , pie , doughnut ,// bubble , scatter , heatmap...
            data: {
                labels: ['Red', 'Orange', 'Yellow', 'Green', 'Blue', 'Navy'],
                datasets: dataSet,
                
            },
            options: option
        });
    </script>

</body>

</html>

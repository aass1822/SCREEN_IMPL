<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>이벤트 페이지</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #2c3e50;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #555;
      font-weight: 500;
    }

    .banner {
      margin: 0 auto;
      max-width: 1200px;
      padding: 40px 20px;
      text-align: center;
      background-color: #fff;
    }

    .banner img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .banner h1 {
      font-size: 32px;
      margin-top: 20px;
      color: #e74c3c;
    }

    .banner p {
      font-size: 18px;
      margin-top: 10px;
      color: #555;
    }

    footer {
      background-color: #2c3e50;
      color: #fff;
      text-align: center;
      padding: 30px 20px;
      margin-top: 40px;
    }

    footer p {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">MyCompany</div>
    <nav>
      <a href="#">홈</a>
      <a href="#">이벤트</a>
      <a href="#">제품소개</a>
      <a href="#">고객센터</a>
    </nav>
  </header>

  <main>
    <section class="banner">
      <img src="https://via.placeholder.com/1000x400?text=%EC%9D%B4%EB%B2%A4%ED%8A%B8+%EB%B0%B0%EB%84%88" alt="이벤트 배너" />
      <h1>🔥 여름 한정 이벤트!</h1>
      <p>지금 가입하면 최대 50% 할인 혜택을 드립니다. 기간 한정, 서두르세요!</p>
    </section>
  </main>

  <footer>
    <p>© 2025 MyCompany. All rights reserved.</p>
    <p>서울특별시 강남구 테헤란로 123 | 고객센터: 1234-5678</p>
  </footer>

</body>
</html>

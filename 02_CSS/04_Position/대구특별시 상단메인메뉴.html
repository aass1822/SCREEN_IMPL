<!DOCTYPE html>
<html lang="ko">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>상단메뉴 스크롤 애니메이션</title>

<style>
  /* 기본 초기화 */
  * {
    box-sizing: border-box;
    margin: 0; padding: 0;
    /* font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; */
    font-size: 16px;
  }

  body {
    background: #f9f9f9;
  }

  /* 상단 메뉴 바 */
  nav {
    background: #004b89;
  }

  ul.main-menu {
    list-style: none;
    display: flex;
    justify-content: center;
    gap: 10px;
    height: 60px;
  }

  ul.main-menu > li {
    position: relative;
  }

  ul.main-menu > li > a {
    display: block;
    color: white;
    text-decoration: none;
    padding: 0 30px;
    line-height: 60px;
    font-weight: bold;
    white-space: nowrap;
    transition: background 0.3s;
  }

  ul.main-menu > li:hover > a {
    background: #003366;
  }

  /* 서브메뉴 기본 스타일 */
  ul.sub-menu {
    list-style: none;
    position: absolute;
    top: 60px;  /* 메인 메뉴 높이만큼 아래 */
    left: 0;
    width: 220px; /* 넓이 고정 */
    max-height: 0; /* 기본에선 안보이게 */
    overflow-y: hidden; /* 최대 높이 넘으면 숨김 */
    background: #ffffff;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    border-radius: 0 0 5px 5px;
    transition: max-height 0.4s ease, padding 0.4s ease;
    padding: 0 0; /* 보이지 않을 때는 패딩도 제거 */
    z-index: 100;
  }

  /* 서브메뉴가 열릴 때 */
  ul.main-menu > li:hover > ul.sub-menu {
    max-height: 260px; /* 5개 * 52px (li 높이 + padding) 정도 */
    padding: 10px 0; /* 위아래 여백 줌 */
    overflow-y: auto; /* 넘치면 스크롤 */
  }

  ul.sub-menu > li {
    padding: 10px 20px;
    border-bottom: 1px solid #ddd;
  }

  ul.sub-menu > li:last-child {
    border-bottom: none;
  }

  ul.sub-menu > li > a {
    color: #333;
    text-decoration: none;
    display: block;
    text-align: left;
  }

  ul.sub-menu > li:hover {
    background: #f0f0f0;
  }

  /* 스크롤바 커스텀 (크롬, 엣지) */
  ul.sub-menu::-webkit-scrollbar {
    width: 6px;
  }

  ul.sub-menu::-webkit-scrollbar-thumb {
    background-color: #004b89;
    border-radius: 3px;
  }
</style>
</head>

<body>

<nav>
  <ul class="main-menu">
    <li>
      <a href="#">메뉴 1</a>
      <ul class="sub-menu">
        <li><a href="#">서브 1-1</a></li>
        <li><a href="#">서브 1-2</a></li>
        <li><a href="#">서브 1-3</a></li>
        <li><a href="#">서브 1-4</a></li>
        <li><a href="#">서브 1-5</a></li>
      </ul>
    </li>
    <li>
      <a href="#">메뉴 2</a>
      <ul class="sub-menu">
        <li><a href="#">서브 2-1</a></li>
        <li><a href="#">서브 2-2</a></li>
        <li><a href="#">서브 2-3</a></li>
        <li><a href="#">서브 2-4</a></li>
        <li><a href="#">서브 2-5</a></li>
      </ul>
    </li>
    <li>
      <a href="#">메뉴 3</a>
      <ul class="sub-menu">
        <li><a href="#">서브 3-1</a></li>
        <li><a href="#">서브 3-2</a></li>
        <li><a href="#">서브 3-3</a></li>
        <li><a href="#">서브 3-4</a></li>
        <li><a href="#">서브 3-5</a></li>
      </ul>
    </li>
    <li>
      <a href="#">메뉴 4</a>
      <ul class="sub-menu">
        <li><a href="#">서브 4-1</a></li>
        <li><a href="#">서브 4-2</a></li>
        <li><a href="#">서브 4-3</a></li>
        <li><a href="#">서브 4-4</a></li>
        <li><a href="#">서브 4-5</a></li>
      </ul>
    </li>
  </ul>
</nav>

</body>

</html>

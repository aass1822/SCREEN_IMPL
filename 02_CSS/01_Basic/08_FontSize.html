<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        :root{
            font-size: 20px;
        }
    </style>

</head>
<body>

    <!-- px: 고정크기 기본값: 16px -->
    
    <div style="font-size :24px;">
        <div style="font-size:30px">HELLO WOLRD</div>
        <div style="font-size:20px">HELLO WOLRD</div>
        <div style="font-size:8px">HELLO WOLRD</div>
        <div style="font-size:16px">HELLO WOLRD</div>
    </div>
    <hr/>

    <!-- em: 상대크기(부모태그의 font-size를 기준 배수) -->

    <div style="font-size: 24px;">
        <div style="font-size:2em">HELLO WOLRD</div>
        <div style="font-size:48px">HELLO WOLRD</div>
        <div style="font-size:0.5em">HELLO WOLRD</div>
        <div style="font-size:3em">HELLO WOLRD</div>
    </div>
    <hr/>
    
    <!-- rem: 상대크기(기본 글자크기(:root : 16px기준)) -->

    <div style="font-size: 24px;">
        <div style="font-size:2rem">HELLO WOLRD</div>
        <div style="font-size:32px">HELLO WOLRD</div>
        <div style="font-size:.5rem">HELLO WOLRD</div>
        <div style="font-size:8px">HELLO WOLRD</div>
    </div>
    <hr/>

    <!-- %: 상대크기 (상위태그 기준) -->

    <div style="font-size: 24px">
        <div style="font-size:100%">HELLO WOLRD</div>
        <div style="font-size:50%">HELLO WOLRD</div>
        <div style="font-size:75%">HELLO WOLRD</div>
        <div style="font-size:30%">HELLO WOLRD</div>
    </div>
    <hr/>

    <!-- vw: 상대크기 (뷰포트를 기준) -->

    <div style="font-size: 24px">
        <div style="font-size:2vw">HELLO WOLRD</div>
        <div style="font-size:2.5vw">HELLO WOLRD</div>
        <div style="font-size:3vw">HELLO WOLRD</div>
        <div style="font-size:clamp(16px,2vw,80px)">HELLO WOLRD</div>
    </div>
    <hr/>

</body>
</html>

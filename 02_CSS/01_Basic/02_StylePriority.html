<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="./css/common.css">

    <style>
        /* backg: 배경색 color: 글자색 - 위처럼 link처리하면 안적어도 됌 */
        h1{
            background-color: orange;
            color: white !important; /* 강제적용 */
        }

    </style>

</head>
<body>

    <!-- 
        문서내 style 태그
        외부 css 생성 이후 link 설정(권장)
        inline style(권장 x)
        !important(권장 x)
    -->
                <!-- InLine이 우선 -->
    <h1 style="background-color: red;color: black;">HEELO WORLD</h1>

</body>
</html>

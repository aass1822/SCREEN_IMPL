<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 자식선택자: > */
        .parent>div{
            border: 1px solid;
            /* background-color: aquamarine; */
        }
        .parent>p{
            color: orange; /* 글자색 */
        }
        .parent>.child{
            border-radius: 15px /* 태두리 반지름  */
        }
        /* 자손선택자: 공백 */
        .parent p{ /* 아래에 있는 p태그 모두 */
            background-color: red;
        }
        .parent div{
            font-size: 1.5rem; /* 기본크기 16에 1.5배 */
        }

    </style>

</head>
<body>
    <div class="parent">
        <div class="child">
            <div>1 HELLOWORLD</div>
            <div>2 HELLOWORLD</div>
            <div>3 HELLOWORLD</div>
            <p>4 HELLOWORLD</p>
        </div>
        <div>5 HELLOWROLD</div>
        <p>6 HELLOWORLD</p>
    </div>
</body>
</html>

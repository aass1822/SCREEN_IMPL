<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button onClick="poppi.sound()">뽀삐 짖어!</button>
    <hr/>
    <h1>MY CAR</h1>
    소유자 : <input id="owner" /><br/>
    차종 : <input id="cat" /><br/>
    연료타입 : <input id="fuelType" /><br/>
    <button id="save">저장하기</button>
    <hr/>
    <button onclick="Mycar.accel()">가속</button>
    <button onclick="Mycar.break()">감소</button>
    <button onclick="Mycar.toString()">상태확인</button>
    <h2>대시보드</h2>
    <div id="gauge" style="transition: 1s; height: 50px;width: 0; background-color: orange;"></div>

    <script>
        //Mycar : 속성 : 소유자,속도,연료량,차종,연료타입.... 
        const Mycar = {
            // 속성
            owner : "",
            cat : "",
            fuelType : "",
            speed : 0,
            fuelAmout : 100,
            // 기능
            accel:function(){
                this.speed = this.speed+10;
                console.log("가속처리완료 현재속도 : ",this.speed);
                const gaugeE1 = document.getElementById('gauge');
                gaugeE1.style.width=`${this.speed * 2}px`;
            },
            break:function(){
                this.speed = this.speed-10;
                console.log("감속처리완료 현재속도 : ",this.speed);
                const gaugeE1 = document.getElementById('gauge');
                gaugeE1.style.width=`${this.speed * 2}px`;
            },

            toString:function(){
                console.log(this.owner,this.cat,this.fuelType,this.speed,this.fuelAmout);
            }
        }
        const saveBtn = document.getElementById('save');
        saveBtn.addEventListener('click',()=>{
            // console.log('save btn clicked...');
            const ownerInputE1 = document.getElementById('owner');
            const catInputE1 = document.getElementById('cat');
            const fuelTypeE1 = document.getElementById('fuelType');
            // console.log('save btn clocked..',ownerInputE1.value,catInputE1.value,fuelTypeE1.value);
            Mycar.owner = ownerInputE1.value;
            Mycar.cat = catInputE1.value;
            Mycar.fuelType = fuelTypeE1.value;
            console.log('save btn clicked..MycarInfo : ',Mycar);
        });



        // object : 사물 < 객체(주체를 제외한 모든 대상)
        const poppi =
        {   // 속성
            name: "뽀삐",
            kind: "믹스견",
            age: 1,
            weight: 8.4,
            // 기능
            sound: function () { // 처리 로직
                alert(this.name + " 이(가) 멍멍~! 짖습니다-!"); // this 라는 예약어를 통해 생성된 객체의 속성을 불러 올 수 있다.
            },
            toString:function(){
                console.log(this.name,this.kind,this.age,this.weight);
            }
        }
        //
        console.log(poppi);
        console.log(poppi.name);
        console.log(poppi.kind);
        console.log(poppi.age);
        console.log(poppi.weight);
        poppi.name='토리';
        poppi["color"] = "black"
        poppi.toString();

    </script>

</body>

</html>

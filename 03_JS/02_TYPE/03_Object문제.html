<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div>
        <label>국어점수 :</label>
        <input id="korea" type="text" name="국어">
        <button id="국어save">저장</button>
    </div>
    <div>
        <label>영어점수 :</label>
        <input id="english" type="text">
        <button id="영어save">저장</button>
    </div>
    <div>
        <label>수학점수 :</label>
        <input id="math" type="text">
        <button id="수학save">저장</button>
    </div>
    <hr />
    총합 : 
        <div class="sum-block"></div>
        <button id="sumBtn">총합 확인</button><hr/>
    평균 : 
        <div class="avg-block"></div>
        <button  id="avgBtn">평균 확인</button>


    <script>
        const Myscore = {
            // 점수를 저장할 객체 선언
            국어 : 0,
            영어 : 0,
            수학 : 0,
            총합 : 0,
            평균 : 0,

            국어save:function(){ // 국어 입력 저장
                const input = document.getElementById('korea')
                this.국어 = Number(input.value)
                console.log('국어 점수 :', this.국어)
            },
            영어save:function(){
                const input = document.getElementById('english')
                this.영어 = Number(input.value)
                console.log('영어 점수 :', this.영어)
            },
            수학save:function(){
                const input = document.getElementById('math')
                this.수학 = Number(input.value)
                console.log('수학 점수 :', this.수학)
                
            },
        }                                    // 클릭이벤트
        document.getElementById('국어save').addEventListener("click",function() { 
            Myscore.국어save();
        })
        document.getElementById('영어save').addEventListener("click",function(){
            Myscore.영어save();
        })
        document.getElementById('수학save').addEventListener("click",function(){
            Myscore.수학save();
        })
    </script>
</body>

</html>
